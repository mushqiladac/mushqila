{% load static %}
<!-- Horizontal Search Widget for Landing2 -->
<style>
    .horizontal-search-widget {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 16px;
        padding: 25px 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        max-width: 1200px;
        margin: 500px auto 0 auto;
    }
    
    .search-tabs-horizontal {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 10px;
    }
    
    .search-tab-horizontal {
        padding: 10px 20px;
        border: none;
        background: transparent;
        color: #64748b;
        font-weight: 600;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .search-tab-horizontal.active {
        background: #10b981;
        color: white;
    }
    
    .search-tab-horizontal:hover:not(.active) {
        background: #f1f5f9;
    }
    
    .trip-type-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    
    .trip-type-btn {
        padding: 8px 16px;
        border: 2px solid #e5e7eb;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        color: #64748b;
        transition: all 0.3s;
    }
    
    .trip-type-btn.active {
        border-color: #10b981;
        background: #ecfdf5;
        color: #10b981;
    }
    
    .search-fields-row {
        display: flex;
        gap: 15px;
        align-items: flex-end;
    }
    
    .search-field {
        flex: 1;
        min-width: 0;
    }
    
    .search-field label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        color: #64748b;
        margin-bottom: 6px;
    }
    
    .search-field input,
    .search-field select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s;
    }
    
    .search-field input:focus,
    .search-field select:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    
    .search-btn-horizontal {
        background: linear-gradient(135deg, #10b981, #059669);
        border: none;
        color: white;
        padding: 12px 40px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
        height: 48px;
    }
    
    .search-btn-horizontal:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
    }
    
    .location-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #10b981;
    }
    
    .field-with-icon {
        position: relative;
    }
    
    .field-with-icon input,
    .field-with-icon select {
        padding-left: 40px;
    }
    
    @media (max-width: 1024px) {
        .search-fields-row {
            flex-wrap: wrap;
        }
        
        .search-field {
            flex: 1 1 calc(50% - 10px);
        }
        
        .search-btn-horizontal {
            flex: 1 1 100%;
        }
    }
    
    @media (max-width: 768px) {
        .search-field {
            flex: 1 1 100%;
        }
        
        .horizontal-search-widget {
            padding: 20px;
        }
    }
</style>

<div class="horizontal-search-widget">
    <!-- Search Tabs -->
    <div class="search-tabs-horizontal">
        <button class="search-tab-horizontal active" data-tab="flight">
            <i class="fas fa-plane"></i> Book Flight
        </button>
        <button class="search-tab-horizontal" data-tab="modify">
            <i class="fas fa-edit"></i> Modify Trip
        </button>
        <button class="search-tab-horizontal" data-tab="checkin">
            <i class="fas fa-check-circle"></i> Web Check-in
        </button>
        <button class="search-tab-horizontal" data-tab="status">
            <i class="fas fa-info-circle"></i> Flight Status
        </button>
        <button class="search-tab-horizontal" data-tab="schedule">
            <i class="fas fa-calendar-alt"></i> Flight Schedule
        </button>
    </div>
    
    <!-- Flight Search Form -->
    <div id="flight-search-form">
        <!-- Trip Type Buttons -->
        <div class="trip-type-buttons">
            <button class="trip-type-btn active" data-type="one-way">One way</button>
            <button class="trip-type-btn" data-type="round-trip">Round-trip</button>
            <button class="trip-type-btn" data-type="multi-city">Multi-city</button>
        </div>
        
        <!-- Search Fields -->
        <form id="horizontalFlightSearchForm">
            <div class="search-fields-row">
                <!-- Flying From -->
                <div class="search-field">
                    <label>Flying From <i class="fas fa-plane-departure"></i></label>
                    <div class="field-with-icon">
                        <i class="fas fa-map-marker-alt location-icon"></i>
                        <input type="text" 
                               id="from-city-h" 
                               placeholder="Jeddah JED" 
                               value="Jeddah JED"
                               required>
                    </div>
                </div>
                
                <!-- Flying To -->
                <div class="search-field">
                    <label>Flying To <i class="fas fa-plane-arrival"></i></label>
                    <div class="field-with-icon">
                        <i class="fas fa-map-marker-alt location-icon"></i>
                        <input type="text" 
                               id="to-city-h" 
                               placeholder="Select City or Airport" 
                               required>
                    </div>
                </div>
                
                <!-- Departure Date -->
                <div class="search-field">
                    <label>Departure</label>
                    <input type="date" 
                           id="departure-date-h" 
                           value="2026-02-26"
                           required>
                </div>
                
                <!-- Passengers -->
                <div class="search-field">
                    <label>Passengers</label>
                    <select id="passengers-h">
                        <option value="1">1 Adults - 0 Child</option>
                        <option value="2">2 Adults - 0 Child</option>
                        <option value="3">3 Adults - 0 Child</option>
                        <option value="4">4 Adults - 0 Child</option>
                        <option value="1-1">1 Adults - 1 Child</option>
                        <option value="2-1">2 Adults - 1 Child</option>
                        <option value="2-2">2 Adults - 2 Child</option>
                    </select>
                </div>
                
                <!-- Promo Code -->
                <div class="search-field">
                    <label>Promo Code</label>
                    <input type="text" 
                           id="promo-code-h" 
                           placeholder="Promo Code">
                </div>
                
                <!-- Search Button -->
                <button type="submit" class="search-btn-horizontal">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <!-- Return Date (Hidden by default, shown for round-trip) -->
            <div id="return-date-field" style="display: none; margin-top: 15px;">
                <div class="search-fields-row">
                    <div class="search-field" style="max-width: 300px;">
                        <label>Return Date</label>
                        <input type="date" id="return-date-h">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // Trip Type Selection
    document.querySelectorAll('.trip-type-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.trip-type-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            const type = this.getAttribute('data-type');
            const returnField = document.getElementById('return-date-field');
            
            if (type === 'round-trip') {
                returnField.style.display = 'block';
            } else {
                returnField.style.display = 'none';
            }
            
            if (type === 'multi-city') {
                alert('Multi-city search coming soon!');
            }
        });
    });
    
    // Tab Selection
    document.querySelectorAll('.search-tab-horizontal').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.search-tab-horizontal').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            
            const tabType = this.getAttribute('data-tab');
            
            if (tabType !== 'flight') {
                alert(this.textContent.trim() + ' feature coming soon!');
            }
        });
    });
    
    // Form Submission
    document.getElementById('horizontalFlightSearchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const fromCity = document.getElementById('from-city-h').value;
        const toCity = document.getElementById('to-city-h').value;
        const departureDate = document.getElementById('departure-date-h').value;
        const passengers = document.getElementById('passengers-h').value;
        const promoCode = document.getElementById('promo-code-h').value;
        
        if (!fromCity || !toCity || !departureDate) {
            alert('Please fill in all required fields');
            return;
        }
        
        console.log('Search Parameters:', {
            from: fromCity,
            to: toCity,
            departure: departureDate,
            passengers: passengers,
            promo: promoCode
        });
        
        alert('Searching flights from ' + fromCity + ' to ' + toCity);
        // Here you can redirect to search results page
        // window.location.href = `/flights/search/?from=${fromCity}&to=${toCity}&date=${departureDate}`;
    });
    
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('departure-date-h').setAttribute('min', today);
    document.getElementById('return-date-h').setAttribute('min', today);
</script>
