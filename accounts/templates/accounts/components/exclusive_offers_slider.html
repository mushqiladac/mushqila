{% load static %}
<!-- Exclusive Offers Slider -->
<style>
    .exclusive-offers-section {
        padding: 0;
        background: #f8f9fa;
    }
    
    .section-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .section-header h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 10px;
    }
    
    .section-header p {
        color: #64748b;
        font-size: 1rem;
    }
    
    .offers-slider {
        position: relative;
        overflow: hidden;
        padding: 0 50px;
    }
    
    .offers-track {
        display: flex;
        gap: 20px;
        transition: transform 0.5s ease;
    }
    
    .offer-card {
        min-width: calc(33.333% - 14px);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    .offer-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }
    
    .offer-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
    }
    
    .slider-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 10;
    }
    
    .slider-nav:hover {
        background: #1a56db;
        color: white;
        border-color: #1a56db;
    }
    
    .slider-nav.prev {
        left: 0;
    }
    
    .slider-nav.next {
        right: 0;
    }
    
    .slider-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 30px;
    }
    
    .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #cbd5e1;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .dot.active {
        background: #1a56db;
        width: 30px;
        border-radius: 5px;
    }
    
    @media (max-width: 1024px) {
        .offer-card {
            min-width: calc(50% - 10px);
        }
    }
    
    @media (max-width: 768px) {
        .offer-card {
            min-width: 100%;
        }
        
        .offers-slider {
            padding: 0 40px;
        }
        
        .slider-nav {
            width: 35px;
            height: 35px;
        }
    }
</style>

<section class="exclusive-offers-section">
    <div class="container">
        <div class="section-header">
            <h2>Exclusive Offers & Special Deals</h2>
            <p>Discover amazing deals and save big on your next adventure</p>
        </div>
        
        <div class="offers-slider">
            <button class="slider-nav prev" onclick="slideOffers(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="offers-track" id="offersTrack">
                <!-- Offer Card 1 -->
                <div class="offer-card">
                    <img src="{% static 'accounts/images/slider/11.jpg.jpeg' %}" alt="Offer 1" class="offer-image">
                </div>
                
                <!-- Offer Card 2 -->
                <div class="offer-card">
                    <img src="{% static 'accounts/images/slider/12.jpg.jpeg' %}" alt="Offer 2" class="offer-image">
                </div>
                
                <!-- Offer Card 3 -->
                <div class="offer-card">
                    <img src="{% static 'accounts/images/slider/13.jpg.jpeg' %}" alt="Offer 3" class="offer-image">
                </div>
                
                <!-- Offer Card 4 -->
                <div class="offer-card">
                    <img src="{% static 'accounts/images/slider/14.jpg.jpeg' %}" alt="Offer 4" class="offer-image">
                </div>
                
                <!-- Offer Card 5 -->
                <div class="offer-card">
                    <img src="{% static 'accounts/images/slider/15.jpg.jpeg' %}" alt="Offer 5" class="offer-image">
                </div>
                
                <!-- Offer Card 6 -->
                <div class="offer-card">
                    <img src="{% static 'accounts/images/slider/16.jpg.jpeg' %}" alt="Offer 6" class="offer-image">
                </div>
            </div>
            
            <button class="slider-nav next" onclick="slideOffers(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="slider-dots" id="sliderDots"></div>
    </div>
</section>

<script>
    let currentSlide = 0;
    const track = document.getElementById('offersTrack');
    const cards = document.querySelectorAll('.offer-card');
    const dotsContainer = document.getElementById('sliderDots');
    
    // Calculate slides based on screen size
    function getSlidesPerView() {
        if (window.innerWidth <= 768) return 1;
        if (window.innerWidth <= 1024) return 2;
        return 3;
    }
    
    const totalSlides = Math.ceil(cards.length / getSlidesPerView());
    
    // Create dots
    for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i === 0 ? ' active' : '');
        dot.onclick = () => goToSlide(i);
        dotsContainer.appendChild(dot);
    }
    
    function slideOffers(direction) {
        const slidesPerView = getSlidesPerView();
        const maxSlide = Math.ceil(cards.length / slidesPerView) - 1;
        
        currentSlide += direction;
        
        if (currentSlide < 0) currentSlide = maxSlide;
        if (currentSlide > maxSlide) currentSlide = 0;
        
        updateSlider();
    }
    
    function goToSlide(index) {
        currentSlide = index;
        updateSlider();
    }
    
    function updateSlider() {
        const slidesPerView = getSlidesPerView();
        const cardWidth = cards[0].offsetWidth;
        const gap = 20;
        const offset = -(currentSlide * (cardWidth + gap) * slidesPerView);
        
        track.style.transform = `translateX(${offset}px)`;
        
        // Update dots
        document.querySelectorAll('.dot').forEach((dot, index) => {
            dot.classList.toggle('active', index === currentSlide);
        });
    }
    
    // Auto slide every 5 seconds
    setInterval(() => {
        slideOffers(1);
    }, 5000);
    
    // Update on window resize
    window.addEventListener('resize', updateSlider);
</script>
