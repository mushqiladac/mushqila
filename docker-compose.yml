version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-test-key
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DB_NAME=mushqila
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/*/__pycache__

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=mushqila
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: